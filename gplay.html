<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\unit.css">
</head>
<body>
<div class="conatiner-fluid">
    <nav><h1 id="header">Star wars RPG</h1></nav>
    <aside id="darkside">
            <table id="elayout">
                    <tr>
                        <div id="sidious" style="width: 12rem;">
                                <img src="assets\images\darthsidious.jpg" class="card-img-top" alt="...">
                                <div class="estats">
                                  <p>Darth Sidious</p>
                                </div>
                        </div>
                    </tr>
                    <tr>
                        <br>
                        <br>
                   </tr>
                    <tr>
                        <div id="vader" style="width: 12rem;">
                            <img src="assets\images\vardercool.jpg" class="card-img-top" alt="...">
                            <div class="estats">
                                    <p>Darth Vader
                                  </p>
                            </div>
                        </div>

                    </tr>
                    <tr>
                        <br>
                        <br>
                    </tr>
                    <tr>
                        <div id="kylo" style="width: 12rem;">
                            <img src="assets\images\kylo.jpg" class="card-img-top" alt="...">
                            <div class="estats">
                                <p>Kylo Ren
                                      </p>
                            </div>
                        </div>
                    </tr>
            </table>
    </aside>


    <aside id="lightside">
            <table id="glayout">
                    <tr>
                        <div id="luke" style="width: 12rem;">
                                <img src="assets\images\luke.jpg" class="card-img-top" alt="...">
                                <div class="stats">
                                        <p>Luke skywalker</p>
                                </div>
                        </div>

                    </tr>
                    <tr>
                                <br>
                                <br>
                  </tr>
                    <tr>
                        <div id="mace" style="width: 12rem;">
                                <img src="assets/images/macewindu.jpg" class="card-img-top" alt="...">
                                <div class="stats">
                                        <p>Mace windu</p>
                                </div>
                        </div>

                    </tr>
                    <tr>
                            <br>
                            <br>
                    </tr>
                    <tr>
                            
                        <div id="yoda" style="width: 12rem;">
                                <img src="assets/images/master_yoda_star_wars-t2.jpg" class="card-img-top" alt="...">
                                <div class="stats">
                                        <p>Yoda</p>
                                </div>
                        </div>

                    </tr>

            </table>
    </aside>


<div id="arena" class="clearfix">
        <table id="btable">
                <tr>
                        <td><br></td>
                </tr>
                <tr>
                        <td>
                                <div class="progress">
                                        <div id="sithhealth" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                        </td>
                        <td>
                                &nbsp;
                        </td>
                        <td>
                                <div class="progress">
                                        <div id="jedihealth" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>    
                        </td>
                </tr>
                <tr>
                        <td> 
                                <br>
                                <div id="siths" class="greybox" style="width: 12rem;">
                                                <img src="assets/images/grey.jpg" class="card-img-top" alt="...">
                                                <div class="bstats">
                                                    <p id="sname">blank</p>
                                                    <p id="sattack"></p>
                                                </div>
                                            </div>

                        </td>
                        <td>
                                <img id="vs" src="assets/images/vs.jpg">

                        </td>
                        <td>
                                <br>
                                <div id="jedis" class="greybox" style="width: 12rem;">
                                                <img src="assets/images/grey.jpg" class="card-img-top" alt="...">
                                                <div class="bstats">
                                                        <p id="jname">blank</p>
                                                        <p id="jattack"></p>
                                                </div>
                                </div>
                             
                        </td>
                </tr>
                <tr>
                        <td> 
                             <button id="attack">Attack</button>                           
                        </td>
                        <td>
                                &nbsp;

                        </td>
                        <td>
                             <button id="counter">Counter</button>
                        </td>

                </tr>
                <tr>
                        <td><br></td>
                </tr>


        </table>

</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="assets\javascript\unit.js"></script>
</body>
</html>
